<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אורקה - יומן צלילה - דמו</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; direction: rtl; }
        .gradient-ocean { background: linear-gradient(135deg, #0891b2 0%, #155e75 100%); }
        .btn { @apply inline-flex items-center justify-center rounded-lg text-sm font-medium transition-colors px-4 py-2; }
        .btn-primary { @apply bg-blue-500 text-white hover:bg-blue-600; }
        .card { @apply rounded-xl border border-gray-200 bg-white shadow-sm p-4; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ocean: {
                            500: '#0891b2',
                            600: '#0e7490',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // רכיב כותרת
        const Header = ({ title }) => (
            <header className="gradient-ocean text-white shadow-lg sticky top-0 z-50">
                <div className="flex items-center justify-between px-4 py-3">
                    <h1 className="text-xl font-bold flex items-center gap-2">
                        🐋 {title}
                    </h1>
                </div>
            </header>
        );

        // רכיב כרטיס
        const Card = ({ children, className = "" }) => (
            <div className={`card ${className}`}>
                {children}
            </div>
        );

        // רכיב כפתור
        const Button = ({ children, variant = "primary", onClick, className = "" }) => (
            <button 
                className={`btn btn-${variant} ${className}`}
                onClick={onClick}
            >
                {children}
            </button>
        );

        // נתוני דוגמה
        const sampleDives = [
            {
                id: 1,
                date: '2024-01-15',
                location: 'אילת - ספינת הדולפינים',
                depth: 15,
                duration: 45,
                catches: ['לברק', 'דניס'],
                rating: 5
            },
            {
                id: 2,
                date: '2024-01-20',
                location: 'חיפה - חוף דדו',
                depth: 8,
                duration: 30,
                catches: ['בורי'],
                rating: 3
            },
            {
                id: 3,
                date: '2024-02-01',
                location: 'אשקלון - חוף דלילה',
                depth: 12,
                duration: 40,
                catches: ['סרגוס', 'סרגוס', 'סרגוס'],
                rating: 4
            }
        ];

        // רכיב ראשי
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [dives, setDives] = useState(sampleDives);

            const totalFish = dives.reduce((sum, dive) => sum + dive.catches.length, 0);
            const avgDepth = dives.reduce((sum, dive) => sum + dive.depth, 0) / dives.length;

            const HomePage = () => (
                <div className="p-4 space-y-6">
                    <div className="text-center py-8">
                        <div className="gradient-ocean rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center text-4xl">
                            🐋
                        </div>
                        <h2 className="text-2xl font-bold text-gray-800 mb-2">
                            ברוכים הבאים לאורקה
                        </h2>
                        <p className="text-gray-600">
                            יומן הצלילה המקצועי שלכם
                        </p>
                    </div>

                    <Card>
                        <h3 className="text-lg font-semibold mb-4">סטטיסטיקות כלליות</h3>
                        <div className="grid grid-cols-3 gap-4">
                            <div className="text-center">
                                <div className="text-2xl font-bold text-blue-600">🌊</div>
                                <div className="text-2xl font-bold text-gray-800">{dives.length}</div>
                                <div className="text-sm text-gray-600">צלילות</div>
                            </div>
                            <div className="text-center">
                                <div className="text-2xl font-bold text-red-600">🐟</div>
                                <div className="text-2xl font-bold text-gray-800">{totalFish}</div>
                                <div className="text-sm text-gray-600">דגים</div>
                            </div>
                            <div className="text-center">
                                <div className="text-2xl font-bold text-blue-600">📏</div>
                                <div className="text-2xl font-bold text-gray-800">{avgDepth.toFixed(1)}</div>
                                <div className="text-sm text-gray-600">עומק ממוצע</div>
                            </div>
                        </div>
                    </Card>

                    <Card>
                        <h3 className="text-lg font-semibold mb-4">צלילות אחרונות</h3>
                        <div className="space-y-3">
                            {dives.map(dive => (
                                <div key={dive.id} className="p-3 bg-gray-50 rounded-lg">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <div className="font-medium text-gray-800">
                                                📍 {dive.location}
                                            </div>
                                            <div className="text-sm text-gray-600">
                                                🗓️ {dive.date} • ⏱️ {dive.duration} דק' • 🌊 {dive.depth} מ'
                                            </div>
                                            <div className="text-sm text-gray-500">
                                                🐟 {dive.catches.join(', ')}
                                            </div>
                                        </div>
                                        <div className="text-yellow-500">
                                            {'⭐'.repeat(dive.rating)}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </Card>

                    <div className="grid grid-cols-2 gap-3">
                        <Button onClick={() => setCurrentPage('add')}>
                            ➕ צלילה חדשה
                        </Button>
                        <Button onClick={() => setCurrentPage('entries')} variant="secondary">
                            📋 יומן צלילות
                        </Button>
                    </div>
                </div>
            );

            const AddPage = () => (
                <div className="p-4 space-y-6">
                    <Card>
                        <h3 className="text-lg font-semibold mb-4">הוספת צלילה חדשה</h3>
                        <div className="space-y-4">
                            <input 
                                className="w-full p-3 border rounded-lg" 
                                placeholder="מיקום הצלילה..."
                            />
                            <div className="grid grid-cols-2 gap-4">
                                <input 
                                    type="date" 
                                    className="p-3 border rounded-lg"
                                />
                                <input 
                                    type="time" 
                                    className="p-3 border rounded-lg"
                                />
                            </div>
                            <div className="grid grid-cols-3 gap-4">
                                <input 
                                    type="number" 
                                    placeholder="עומק (מ')" 
                                    className="p-3 border rounded-lg"
                                />
                                <input 
                                    type="number" 
                                    placeholder="משך (דק')" 
                                    className="p-3 border rounded-lg"
                                />
                                <input 
                                    type="number" 
                                    placeholder="ראות (מ')" 
                                    className="p-3 border rounded-lg"
                                />
                            </div>
                            <textarea 
                                placeholder="הערות..."
                                className="w-full p-3 border rounded-lg h-24"
                            ></textarea>
                            <Button onClick={() => alert('צלילה נשמרה בהצלחה! (זהו דמו)')}>
                                💾 שמירת צלילה
                            </Button>
                        </div>
                    </Card>
                </div>
            );

            const EntriesPage = () => (
                <div className="p-4 space-y-4">
                    <h2 className="text-xl font-bold">יומן צלילות</h2>
                    {dives.map(dive => (
                        <Card key={dive.id}>
                            <div className="flex justify-between items-start">
                                <div>
                                    <div className="font-semibold text-lg">📍 {dive.location}</div>
                                    <div className="text-gray-600">🗓️ {dive.date}</div>
                                    <div className="text-sm text-gray-500">
                                        🌊 {dive.depth} מטר • ⏱️ {dive.duration} דקות
                                    </div>
                                    <div className="text-sm text-blue-600">
                                        🐟 {dive.catches.length} דגים: {dive.catches.join(', ')}
                                    </div>
                                </div>
                                <div className="text-yellow-500 text-lg">
                                    {'⭐'.repeat(dive.rating)}
                                </div>
                            </div>
                        </Card>
                    ))}
                </div>
            );

            // ניווט תחתון
            const BottomNav = () => (
                <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-40">
                    <div className="flex justify-around items-center py-2">
                        <button 
                            onClick={() => setCurrentPage('home')}
                            className={`p-3 rounded-lg ${currentPage === 'home' ? 'text-blue-500' : 'text-gray-500'}`}
                        >
                            <div className="text-center">
                                <div className="text-xl">🏠</div>
                                <div className="text-xs">בית</div>
                            </div>
                        </button>
                        <button 
                            onClick={() => setCurrentPage('entries')}
                            className={`p-3 rounded-lg ${currentPage === 'entries' ? 'text-blue-500' : 'text-gray-500'}`}
                        >
                            <div className="text-center">
                                <div className="text-xl">📋</div>
                                <div className="text-xs">יומן</div>
                            </div>
                        </button>
                        <button 
                            onClick={() => setCurrentPage('add')}
                            className="p-3 rounded-lg bg-blue-500 text-white scale-110"
                        >
                            <div className="text-center">
                                <div className="text-xl">➕</div>
                                <div className="text-xs">הוספה</div>
                            </div>
                        </button>
                        <button className="p-3 rounded-lg text-gray-500">
                            <div className="text-center">
                                <div className="text-xl">📊</div>
                                <div className="text-xs">סטטיסטיקות</div>
                            </div>
                        </button>
                        <button className="p-3 rounded-lg text-gray-500">
                            <div className="text-center">
                                <div className="text-xl">⚙️</div>
                                <div className="text-xs">הגדרות</div>
                            </div>
                        </button>
                    </div>
                </nav>
            );

            return (
                <div className="min-h-screen bg-gray-50 pb-20">
                    <Header title="אורקה - יומן צלילה" />
                    
                    {currentPage === 'home' && <HomePage />}
                    {currentPage === 'add' && <AddPage />}
                    {currentPage === 'entries' && <EntriesPage />}
                    
                    <BottomNav />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
