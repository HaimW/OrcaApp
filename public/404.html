<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>אורקה - יומן צלילה</title>
    <script type="text/javascript">
      // Redirect GitHub Pages deep links to HashRouter path.
      // Example: /OrcaApp/stats?x=1 -> /OrcaApp/#/stats?x=1
      (function() {
        var l = window.location;
        var pathParts = l.pathname.split('/').filter(Boolean);
        var repoName = pathParts.length > 0 ? pathParts[0] : '';
        var basePath = repoName ? '/' + repoName + '/' : '/';
        var routePath = pathParts.slice(1).join('/');
        var hashRoute = '#/' + routePath;

        if (routePath === '') {
          hashRoute = '#/';
        }

        var search = l.search || '';
        var hash = l.hash || '';
        l.replace(l.protocol + '//' + l.host + basePath + hashRoute + search + hash);
      })();
    </script>
  </head>
  <body></body>
</html>
